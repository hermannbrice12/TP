<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web d'une Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site web</h1>
    </header>
    
    <main>
       
        <img src=" https://www.qrpinternational.fr/wp-content/uploads/sites/6/2022/05/DevOps-cest-quoi-definition.jpg  " alt="Image centrale">
	    
    </main>
    
    <footer>
        <p>&copy; 2024 Mon Site Web</p>
    </footer>
</body>
</html>
